<div class="calendar-container">
  <button (click)="onPreviousMonth()" class="btn"><</button>
  <span> {{ calendarCreator.getMonthName(monthNumber) }}  {{ year }} </span>
  <button (click)="onNextMonth()" class="btn"> > </button>
</div>

<br>

<div class="calendar">
  <span *ngFor='let weekDay of weekDaysName' class="day">
    {{ weekDay }}
  </span>

  <span *ngFor='let day of monthDays' class="day">
    {{ day.number }}
  </span>
</div>
